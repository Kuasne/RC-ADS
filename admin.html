<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - UNIFAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="dashboard-page">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="text-white fw-bold">Área Administrativa</span></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 px-0">
        <div class="sidebar-nav bg-white shadow-sm" style="height: 90vh">
          <div class="list-group list-group-flush pt-1">
            <a href="#" class="list-group-item active">Agendamentos</a>
          </div>
        </div>
      </div>

      <div class="col-md-9 col-lg-10">
        <div class="main-content p-4">
          <h2 class="main-title mt-3 mb-4">Gerenciar Agendas</h2>
          <div class="row">
            <div class="col-lg-5">
              <div class="card form-card shadow-sm">
                <div class="card-header form-card-header"><h4 class="card-title mb-0 text-white">Nova Agenda</h4></div>
                <div class="card-body">
                  <form id="agendamentoAdminForm">
                    <div class="mb-3">
                      <label class="form-label">Disciplina</label>
                      <select id="disciplinaAdmin" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="game">GAME DEVELOPER - DESENVOLVENDO SEU 1º GAME</option> 
                        <option value="frontend">Front-end</option>
                        <option value="backend">Back-end</option>
                        <option value="game">Game Dev</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Polo</label>
                      <select id="poloAdmin" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="vr-sala8">Volta Redonda</option>
                        <option value="bm-sala3">Barra Mansa</option>
                        <option value="bp-sala1">Barra do Piraí</option>
                      </select>
                    </div>
                    <div class="mb-3"><label>Início</label><input type="date" id="dataInicio" class="form-control" required /></div>
                    <div class="mb-3"><label>Fim</label><input type="date" id="dataFim" class="form-control" required /></div>
                    
                    <button type="submit" class="btn btn-primary w-100">Salvar e Gerar Horários</button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-lg-7">
              <div class="card shadow-sm">
                <div class="card-header form-card-header"><h4 class="card-title mb-0 text-white">Agendas Ativas</h4></div>
                <div class="card-body"><div id="provasAgendadasList"></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api-config.js"></script>
  <script src="js/admin.js"></script>
  <script>function logout() { localStorage.clear(); window.location.href = 'portal.html'; }</script>
</body>
</html>
