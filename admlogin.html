<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFAA - Portal do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <button id="deuteranopia-toggle" class="btn-accessibility" title="Modo Daltonismo">Modo Daltonismo</button>
    <div class="login-container">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <img src="images/unifaa-logo.png" alt="UNIFAA Logo" class="logo-img">
                            <h2 class="login-title">Portal do Administrador</h2>
                            <p class="login-subtitle">Centro Universitário de Valença</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control login-input" id="username" placeholder="Digite seu usuário" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control login-input" id="password" placeholder="Digite sua senha" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                <span class="btn-text">Entrar</span>
                                <div class="btn-loader d-none">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </div>
                            </button>
                        </form>
                        
                        <div class="login-links text-center">
                            <a href="#" class="forgot-password">Esqueci minha senha</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mainadm.js"></script>
</body>
</html>
