<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIFAA - Portal de Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="login-page">
    <!-- Botão acessibilidade -->
    <button id="deuteranopia-toggle" class="btn-accessibility">
        Modo Daltonismo
    </button>

    <div class="login-container">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <img src="images/unifaa-logo.png" alt="UNIFAA Logo" class="logo-img" />
                            <h2 class="login-title">Bem-vindo ao UNIFAA!</h2>
                            <p class="login-subtitle">Centro Universitário de Valença</p>
                            <p class="login-subtitle">Acesse seu Portal</p>
                        </div>

                        <div class="d-grid gap-3">
                            <a href="aluno.html" class="btn btn-login btn-aluno">Aluno</a>
                            <a href="polo.html" class="btn btn-login btn-polo">Polo</a>
                            <a href="admlogin.html" class="btn btn-login btn-admin">Administrador</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ativar/desativar modo deuteranopia
        document
            .getElementById("deuteranopia-toggle")
            .addEventListener("click", function () {
                document.body.classList.toggle("deuteranopia-mode");
            });
    </script>
</body>

</html>
