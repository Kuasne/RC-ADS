<!DOCTYPE html>
<html lang="pt-BR">
<head>

                <img src="images/unifaa-logo.png" alt="Logo UNIFAA">
            </div>
            <h1 class="portal-title">Portal de Acesso</h1>
            <div class="navigation-buttons">
                <button class="nav-button active">Aluno</button>
                <button class="nav-button">Administrativo</button>
                <button class="nav-button">Polo</button>
            </div>
            <form class="login-form">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu RA">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
    </div>

</html>
