<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno - UNIFAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="dashboard-page">
  <nav class="navbar navbar-expand-lg navbar-custom" style="background: linear-gradient(135deg, #0fab95 0%, #00a8cf 100%);">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/unifaa-logo.png" alt="UNIFAA" class="me-2" />
        <span class="text-white fw-bold">Portal do Aluno</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="#">Agendamento</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content mt-4">
    <div class="container">
      <div class="row align-items-center mb-4">
        <div class="col-md-8">
          <h1 class="fw-bold">Bem-vindo ao Portal de Agendamento</h1>
          <p class="lead text-muted">Gerencie seus agendamentos de provas.</p>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/estudantes.jpg" alt="Estudantes" class="img-fluid rounded" style="max-height: 200px" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-5 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-header card-header-custom"><h3 class="card-title mb-0">Agendar Nova Prova</h3></div>
            <div class="card-body">
              <form id="formAgendamento">
                <div class="mb-3">
                  <label class="form-label">Disciplina</label>
                  <select id="disciplina" class="form-select">
                    <option value="">Selecione a disciplina</option>
                    <option value="algoritmos">Algoritmos e Lógica de Programação</option>
                    <option value="programacao">Programação Orientada a Objetos</option>
                    <option value="bd">Banco de Dados</option>
                    <option value="engenharia">Engenharia de Software</option>
                    <option value="web">Desenvolvimento Web</option>
                    <option value="redes">Redes de Computadores</option>
                    <option value="seguranca">Segurança da Informação</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Data</label>
                  <input type="date" id="data" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Horário</label>
                  <select id="horario" class="form-select">
                    <option value="">Selecione o horário</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="19:00">19:00</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2" style="background: linear-gradient(135deg, #0fab95 0%, #00a8cf 100%)">Salvar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-header card-header-custom"><h3 class="card-title mb-0">Provas Agendadas</h3></div>
            <div class="card-body">
              <div id="provasAgendadas" class="mb-3"></div>
              <div id="emptyState" class="text-center py-5 text-muted" style="display:none;"><p>Nenhuma prova agendada ainda</p></div>
            </div>
          </div>
        </div>
      </div>
       <div class="row mt-3">
        <div class="col-md-4 mb-3"><div class="card text-center shadow-sm"><div class="card-body"><div class="fs-2 fw-bold text-primary" id="totalProvas">0</div><div class="text-muted">Total</div></div></div></div>
        <div class="col-md-4 mb-3"><div class="card text-center shadow-sm"><div class="card-body"><div class="fs-2 fw-bold text-success" id="proximaProva">-</div><div class="text-muted">Próxima</div></div></div></div>
        <div class="col-md-4 mb-3"><div class="card text-center shadow-sm"><div class="card-body"><div class="fs-2 fw-bold text-info" id="disciplinasCount">0</div><div class="text-muted">Disciplinas</div></div></div></div>
      </div>
    </div>
  </div>

  <footer><div class="container"><p class="text-center text-muted" style="padding: 20px; font-size: 10px;">&copy; 2025 UNIFAA</p></div></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api-config.js"></script>
  <script src="js/main.js"></script>
  <script>function logout() { localStorage.clear(); window.location.href = 'portal.html'; }</script>
</body>
</html>
