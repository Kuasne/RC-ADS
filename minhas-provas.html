<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Provas - UNIFAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="dashboard-page">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="images/unifaa-logo.png" alt="UNIFAA" class="me-2" />
                <span class="text-white fw-bold">Portal do Aluno</span>
            </a>
        </div>
    </nav>
    <div class="main-content mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header card-header-custom">
                            <h3 class="card-title mb-0"><i class="bi bi-list-check me-2"></i>Minhas Provas</h3>
                        </div>
                        <div class="card-body">
                            <form class="row g-3 mb-4" id="filtroForm" onsubmit="event.preventDefault(); renderizarProvas();">
                                <div class="col-md-6">
                                    <label for="filtroDisciplina" class="form-label">Disciplina</label>
                                    <select id="filtroDisciplina" class="form-select">
                                        <option value="">Todas</option>
                                        <option value="Algoritmos e L√≥gica de Programa√ß√£o">Algoritmos e L√≥gica de Programa√ß√£o</option>
                                        <option value="Programa√ß√£o Orientada a Objetos">Programa√ß√£o Orientada a Objetos</option>
                                        <option value="Banco de Dados">Banco de Dados</option>
                                        <option value="Engenharia de Software">Engenharia de Software</option>
                                        <option value="Desenvolvimento Web">Desenvolvimento Web</option>
                                        <option value="Redes de Computadores">Redes de Computadores</option>
                                        <option value="Seguran√ßa da Informa√ß√£o">Seguran√ßa da Informa√ß√£o</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="filtroStatus" class="form-label">Status</label>
                                    <select id="filtroStatus" class="form-select">
                                        <option value="">Todos</option>
                                        <option value="andamento">Em andamento</option>
                                        <option value="concluida">Conclu√≠da</option>
                                    </select>
                                </div>
                            </form>
                            <div id="provasList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mat√©rias de ADS UNIFAA
        const provas = [
            { disciplina: "Algoritmos e L√≥gica de Programa√ß√£o", data: "2025-09-15", horario: "08:00", efetuada: false },
            { disciplina: "Programa√ß√£o Orientada a Objetos", data: "2025-09-10", horario: "10:00", efetuada: true },
            { disciplina: "Banco de Dados", data: "2025-09-08", horario: "14:00", efetuada: true },
            { disciplina: "Engenharia de Software", data: "2025-09-20", horario: "16:00", efetuada: false },
            { disciplina: "Desenvolvimento Web", data: "2025-09-05", horario: "08:00", efetuada: true },
            { disciplina: "Redes de Computadores", data: "2025-09-22", horario: "10:00", efetuada: false },
            { disciplina: "Seguran√ßa da Informa√ß√£o", data: "2025-09-03", horario: "14:00", efetuada: true }
        ];

        function renderizarProvas() {
            const disciplina = document.getElementById('filtroDisciplina').value;
            const status = document.getElementById('filtroStatus').value;

            let provasFiltradas = provas;

            if (disciplina) {
                provasFiltradas = provasFiltradas.filter(p => p.disciplina === disciplina);
            }
            if (status === "andamento") {
                provasFiltradas = provasFiltradas.filter(p => !p.efetuada);
            } else if (status === "concluida") {
                provasFiltradas = provasFiltradas.filter(p => p.efetuada);
            }

            document.getElementById('provasList').innerHTML = `
                <h5>Provas ${status === "concluida" ? "Conclu√≠das" : status === "andamento" ? "em Andamento" : ""}${disciplina ? ` - ${disciplina}` : ""}</h5>
                ${provasFiltradas.length === 0 ? `<p class="text-muted">Nenhuma prova encontrada.</p>` : provasFiltradas.map(p => `
                    <div class="exam-item mb-2">
                        <div class="fw-semibold">${p.disciplina}</div>
                        <div class="text-muted small">üìÖ ${new Date(p.data).toLocaleDateString('pt-BR')} &nbsp; üïê ${p.horario}</div>
                        <span class="badge ${p.efetuada ? 'bg-success' : 'bg-primary'} mt-1">${p.efetuada ? 'Efetuada' : 'Agendada'}</span>
                    </div>
                `).join('')}
            `;
        }

        document.getElementById('filtroDisciplina').addEventListener('change', renderizarProvas);
        document.getElementById('filtroStatus').addEventListener('change', renderizarProvas);

        document.addEventListener('DOMContentLoaded', renderizarProvas);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
